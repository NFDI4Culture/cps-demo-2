project:
  type: book
  output-dir: docs

# Quarto options for books
# https://quarto.org/docs/reference/projects/books.html
book:
  title: "Demo V2 Layouts"
  author: "ASKCR"
  date: today
  favicon: ./images/cps-logo.svg
  # this section determines which files will be added to the book as chapters
  chapters:
    - index.qmd
    - contributers.ipynb
    #- section-map.ipynb
    #- section-fullimg.ipynb
    #- section-grid.ipynb
    - part: "Building"
      chapters: 
        - section-map.ipynb
    - part: "Room"
      chapters: 
        - roomtext.ipynb
        #- section-masonry.ipynb
        - section-fullimg.ipynb
        #- conceptforPDF.ipynb
        - cataloguesection.ipynb
        - datavis.ipynb
    


  cover-image: images/fmd10024322a.jpg
  repo-url: https://github.com/calnfynn/section-demo-layouts
  repo-actions: [issue]
  downloads: [pdf,docx]
  #downloads: [pdf]
  navbar:
    background: primary
    search: true
    left:
      - text: "Contributers"
        href: contributers.html
      - text: "Map"
        href: section-map.ipynb
      - text: "Full Image"
        href: section-fullimg.html
      - text: "About the Room"
        href: roomtext.html
      - text: "Data Vis"
        href: datavis.html

  sidebar: false



# Quarto allows commenting using either Hypothesis or Utterances
# https://quarto.org/docs/reference/projects/books.html#comments
comments:
  hypothesis: false


format:
  # options for HTML output
  # https://quarto.org/docs/reference/formats/html.html
  html:
    number-sections: false
    # Quarto allows a number of pre-packaged themes for the HTML version
    # You can choose between them using the documentation at 
    # https://quarto.org/docs/output-formats/html-themes.html
    theme: 
      - lux
      - brand
    #  - font.scss
    css: griddesign.css
    # grid:
    #   sidebar-width: 0px
    #   margin-width: 0px
    #   body-width: 2000px
    #image-lazy-loading: true
    #extract-media: ./images
    code-overflow: wrap
#    embed-resources: true
    page-layout: custom
  # options for PDF output 
  # https://quarto.org/docs/reference/formats/pdf.html
  pdf:
    documentclass: book
    lang: de
    number-sections: false
    toc: false
    pagestyle: plain # page numbers
    geometry: # margins
      - top=35mm
      - right=25mm
      - bottom=35mm
      - left=25mm
      - heightrounded
    classoption: openany 
    #fontsize: 12pt
    papersize: a4
    include-in-header: in-header.tex
    include-after-body: 
      text: |
        \printindex
    # title-boxcolor: gray!15!black
    # title-boxopacity: 0
    # title-boxfontcolor: black
    # boxlinks: true
    keep-tex: true 
    #extract-media: ./images
    template-partials:
      - "_titlepage.tex" 
      - "before-body.tex"
      - "after-body.tex"
    title-bg-image: "images/fmd10024322a.jpg"
    title-bg-location: "LR"
    title-bg-size: "1.1"



  docx: 
    toc: true
  #epub: 
  #  toc: true    